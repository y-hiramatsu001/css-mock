<!DOCTYPE html>

<body>

<section class="mock__mainVisual"><h1>メインビジュアル</h1></section>

<section class="mock__section--normal">

        <li class="mock__overviewListItem"></li>
        <li class="mock__overviewListItem"></li>
    </ul>
</section>

<section class="mock__section--color">

    <div class="mock__detailBox">
        <div class="mock__detailBoxRound"></div>

            <div class="mock__detailBoxTxtItem"></div>
            <div class="mock__detailBoxTxtItem"></div>

                <div class="mock__detailBoxTxtItem"></div>
                <div class="mock__detailBoxTxtItem"></div>

<section class="mock__section">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FLR2Q_1rdaI?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen class="mock__youtube"></iframe>
</section>

<section class="mock__section--color">

        <div class="mock__notes"></div>
        <div class="mock__notes"></div>

        <div class="mock__notes"></div>

<section class="mock__section">
