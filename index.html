<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./mock.css">
    <link rel="stylesheet" href="./animate.min.css"">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./mock.js"></script>
    <title>mock</title>
</head>
<body>

<section class="mock__mainVisual">
    <h1 class="pulseIn fn-pulseIn">メインビジュアル</h1>
</section>

<section class="mock__section--normal">
    <h2 class="mock__h2 pulseOut fn-point01">キャンペーン概要</h2>
    <ul class="mock__overviewList">
        <li class="mock__overviewListItem pulseOut fn-point01"></li>
        <li class="mock__overviewListItem pulseOut fn-point01"></li>
        <li class="mock__overviewListItem pulseOut fn-point01"></li>
    </ul>
</section>

<section class="mock__section--color">
    <h2 class="mock__h2 pulseOut fn-point02">キャンペーン詳細</h2>
    <div class="mock__detailBox slideRight fn-point03">
        <div class="mock__detailBoxRound"></div>
        <div class="mock__detailBoxTxt--right">
            <div class="mock__detailBoxTxtItem"></div>
            <div class="mock__detailBoxTxtItem"></div>
            <div class="mock__detailBoxTxtItem"></div>
        </div>
    </div>
    <div class="mock__detailBox slideLeft fn-point04">
        <div class="mock__detailBoxTxt--left">
            <div class="mock__detailBoxTxtItem"></div>
            <div class="mock__detailBoxTxtItem"></div>
            <div class="mock__detailBoxTxtItem"></div>
        </div>
        <div class="mock__detailBoxRound"></div>
    </div>
    <div class="mock__detailBox slideRight fn-point05">
            <div class="mock__detailBoxRound"></div>
            <div class="mock__detailBoxTxt--right">
                <div class="mock__detailBoxTxtItem"></div>
                <div class="mock__detailBoxTxtItem"></div>
                <div class="mock__detailBoxTxtItem"></div>
            </div>
    </div>
</section>

<section class="mock__section">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FLR2Q_1rdaI?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" class="mock__youtube" allowfullscreen></iframe>
</section>

<section class="mock__section--color">
    <div class="pulseOut fn-point06">
        <h2 class="mock__h2">注意事項</h2>
        <div class="mock__notes"></div>
        <div class="mock__notes"></div>
        <div class="mock__notes"></div>
        <div class="mock__notes"></div>
        <div class="mock__notes"></div>
    </div>
</section>

<section class="mock__section">
    <div class="pulseOut fn-point07">
        <h2 class="mock__h2">お問い合わせ</h2>
        <div class="mock__contact"></div>
        <div class="mock__contact"></div>
        <div class="mock__contact"></div>
        <div class="mock__contact"></div>
        <div class="mock__contact"></div>
    </div>
</section>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>




</body>
</html>
